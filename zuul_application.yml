spring:
  profiles:
    active: dev
---
server:
  port: 9527
spring:
  application:
    name: MICROSERVICE-ZUUL-GATEWAY
  profiles: dev
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id:  gateway-9527.com
    prefer-ip-address: true #显示客户真实ip信息
zuul:
  prefix: "/aigou"
  ignored-services: "*"
  routes:
    plat.serviceId: plat-service
    plat.path: /plat/**
